<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="main style (2).css">
</head>
<body>
  <div class="login-container">
	 <img src="imgs/logo.png" alt="" width="100%" height="100">
    <form class="login-form">
      <h2>Đăng nhập</h2>
      <div class="input-group">
        <label for="username">Gmail</label>
        <input type="text" id="username" placeholder="Nhập Gmail" required>
      </div>
      <div class="input-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit">Đăng nhập</button>
      <p class="signup-link">Chưa có tài khoản? <a href="#">Đăng ký</a></p>
    </form>
  </div>
</body>
</html>
